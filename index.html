<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="screen-media.css">
</head>
<body>
    <header class="head_semtech">
        <div class="container">
            <div class="semtech_left">
                <h1>
                    SemTech IT Solutions is all about <span>Customer</span> <span class="blue">Experience.</span>
                </h1>
                    <p class="lead">This is something we hold near and dear to us.</p>
                    <p>Please share your experience with SemTech IT Solutions</p>
                    </div>
            <div class="semtech_right">
                <div class="semtech_right_img">
                    <img src="img/logo.png" alt="Logo">
                </div>
                <div class="semtech_right_text">
                    <p>
                        <span class="blue">Sem</span><span>Tech</span> IT Solutions
                    </p>
                </div>
            </div>
        </div>
    </header>
    <section class="experience">
       <div class="container">
            <div class="experience-btm">
                <div class="experience-btm_left">
                    <button class="btn-thumb btn-thumb-up">
                        <div class="btn-thumb__icon">
                            <img src="img/circle.png" class="img-circle">
                            <img src="img/finger.png" class="img-finger">
                            <img src="img/line1.png" class="img-line1">
                            <img src="img/line2.png" class="img-line2">
                            <img src="img/line3.png" class="img-line3">
                        </div>
                        <div class="btn-thumb__text">
                            I had a great experience
                        </div>
                        <button class="btn-thumb btn-thumb-down">
                            <div class="btn-thumb__icon">
                                <img src="img/circle1.png" class="img-circle">
                                <img src="img/finger1.png" class="img-finger">
                                <img src="img/line11.png" class="img-line1">
                                <img src="img/line21.png" class="img-line2">
                                <img src="img/line31.png" class="img-line3">
                            </div>
                            <div class="btn-thumb__text-bad">
                                I had a bad experience
                            </div>
                </div>
                <div class="experience-btm_right">
                    <img src="img/phone.png" alt="Phone">
                </div>
            </div>
        </div>
       </div>
    </section>
    
</body>
</html>
